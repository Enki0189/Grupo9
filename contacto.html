<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilosContacto.css">
        <title>Contacto</title>
    </head>
    <body>
        <div class="box">
            <form action="">
                <h2>CONTACTO</h2>
                    <div class="textboxes">
                        <div class="inputTexto">
                            <input type="text" id="nomYAp" name="Nombre y Apellido" placeholder="Nombre y Apellido"><br>
                        </div>
                        <div class="inputTexto">
                            <input type="text" id="Email" name="Email" placeholder="Email"><br>
                        </div>
                        <div class="inputTexto">
                            <input type="text" id="Telefono" name="Telefono" placeholder="Telefono"><br>
                        </div>
                        <div class="inputTexto">
                            <textarea name="Comentario" id="Comentario" placeholder="Deje aqui su comentario"></textarea><br>
                        </div>
                        <input type="submit" onclick= 'return enviarFormulario();' value="ENVIAR" id="boton">
                    </div>
             </form>
        </div>
    <script src="contacto.js"></script>
    </body>
</html>
