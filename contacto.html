<body>

    <div class="box">
        <form action="" class="form_envio">
            <h2>CONTACTO</h2>
            <div class="textboxes">
                <div class="inputTexto">
                    <input type="text" id="nomYAp" name="Nombre y Apellido" placeholder="Nombre y Apellido"><br>
                </div>
                <div id='errorNombreYAp'>

                </div>
                <div class="inputTexto">
                    <input type="text" id="Email" name="Email" placeholder="Email"><br>
                </div>
                <div id='errorEmail'>

                </div>
                <div class="inputTexto">
                    <input type="text" id="Telefono" name="Telefono" placeholder="Telefono"><br>
                </div>
                <div id='errorTelefono'>

                </div>
                <div class="inputTexto">
                    <textarea name="Comentario" id="Comentario" placeholder="Deje aqui su comentario"></textarea><br>
                </div>
                <div id='errorComentario'>

                </div>
                <input type="submit" onclick='return enviarFormulario();' value="ENVIAR" id="boton">
            </div>
        </form>
    </div>
    <br><br><br>

    <div id="modal_container" class="modal-container">
        <div class="modal_contacto">
            <h1 style="color: yellowgreen;">Virgin gaming</h1>
            <p style="color: gainsboro;">
                ¿Esta seguro que desea enviar el comentario?
            </p>
            <button id="send">SI</button>
            <button id="close">NO</button>
        </div>
    </div> 

    <div id="modal_container2" class="modal-container">
        <div class="datos_ingresados_modal">
            <h2 style="color: yellowgreen;">Datos enviados exitosamente</h2>
            <p style="color: gainsboro;">Nombre y apellido: <div id='nombre_apellido_modal'; style="color: yellowgreen;"></div></p><br>
            <p style="color: gainsboro;">Email: <div id='email_modal'; style="color: yellowgreen;"></div></p><br>
            <p style="color: gainsboro;">Telefono <div id='telefono_modal'; style="color: yellowgreen;"></div></p><br>
            <p style="color: gainsboro;">Comentario: <div id='comentario_modal'; style="color: yellowgreen;"></div></p><br>
            <button id="cerrar_datos_ingresados">CERRAR</button>
        </div>
    </div>
