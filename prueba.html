<html lang="en">

<head>

<body>

        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="imagenes/Slider/border2.jpg" class="d-block w-100" alt="...">

                <img src="imagenes/Slider/dark souls 3 horizontal.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="imagenes/Slider/gow horizontal.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img src="imagenes/Slider/green hell.jpg" class="d-block w-100" alt="...">

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>

    <body>
        <h5 id="ofertas " style="text-align: center; font-size: 25px; color: #ffffff "> OFERTAS - DESTACADOS</h5>
        <!-- Container for the image gallery -->
        <div class="containerCAR " style="margin-left: 20%; margin-right: 10%; width: 60%; ">
            <div class="carousel-inner">
                <!-- Full-width images with number text -->

                <div class="mySlides ">
                    <div class="numbertext ">1 / 6</div>
                    <img src="imagenes/Slider/border2.jpg " style="width:100%; margin-bottom: -6px; transition: all .6s ease-in-out;">
                </div>


                <div class="mySlides ">
                    <div class="numbertext ">2 / 6</div>
                    <img src="imagenes/Slider/green hell.jpg " style="width:100%; margin-bottom: -6px ">
                </div>

                <div class="mySlides ">
                    <div class="numbertext ">3 / 6</div>
                    <img src="imagenes/Slider/gow horizontal.jpg " style="width:100%; margin-bottom: -6px ">
                </div>

                <div class="mySlides ">
                    <div class="numbertext ">4 / 6</div>
                    <img src="imagenes/Slider/valheim.jpg " style="width:100%; margin-bottom: -6px ">
                </div>

                <div class="mySlides ">
                    <div class="numbertext ">5 / 6</div>
                    <img src="imagenes/Slider/elderscrolls.jpg " style="width:100%; margin-bottom: -6px ">
                </div>

                <div class="mySlides ">
                    <div class="numbertext ">6 / 6</div>
                    <img src="imagenes/Slider/dyinglight.jpg " style="width:100%; margin-bottom: -6px ">
                </div>
            </div>
            <!-- Next and previous buttons -->
            <button class="prev carousel-control-prev" onclick="plusSlides(-1) ">&#10094;</button>
            <a class="next " onclick="plusSlides(1) ">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container ">
                <p id="caption "></p>
            </div>

            <!-- Thumbnail images -->
            <div class="rowCAR ">
                <div class="column ">
                    <img class="demo cursor " src="imagenes/Slider/border2.jpg " style="width:100%; text-align: right; " onclick="currentSlide(1) " alt="ARS$ 1340,00 ">
                </div>
                <div class="column ">
                    <img class="demo cursor " src="imagenes/Slider/green hell.jpg " style="width:100% " onclick="currentSlide(2) " alt="Cinque Terre ">
                </div>
                <div class="column ">
                    <img class="demo cursor " src="imagenes/Slider/gow horizontal.jpg " style="width:100% " onclick="currentSlide(3) " alt="Mountains and fjords ">
                </div>
                <div class="column ">
                    <img class="demo cursor " src="imagenes/Slider/valheim.jpg " style="width:100% " onclick="currentSlide(4) " alt="Northern Lights ">
                </div>
                <div class="column ">
                    <img class="demo cursor " src="imagenes/Slider/elderscrolls.jpg " style="width:100% " onclick="currentSlide(5) " alt="Nature and sunrise ">
                </div>
                <div class="column ">
                    <img class="demo cursor " src="imagenes/Slider/dyinglight.jpg " style="width:100% " onclick="currentSlide(6) " alt="Snowy Mountains ">
                </div>
            </div>
        </div>

        <script>
            var slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }

            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("mySlides ");
                var dots = document.getElementsByClassName("demo ");
                var captionText = document.getElementById("caption ");
                if (n > slides.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = slides.length
                }
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none ";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active ", " ");
                }
                slides[slideIndex - 1].style.display = "block ";
                dots[slideIndex - 1].className += " active ";
                captionText.innerHTML = dots[slideIndex - 1].alt;
            }
        </script>
    </body>

</html>
